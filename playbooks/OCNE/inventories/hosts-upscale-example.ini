# Description:
# Inventory file to upscale initial deployment of an OCNE environment
#
# Define groups and corresponding hostnames for the OCNE cluster.
# ocne_op - The OCNE Operator Node
# ocne_kube_control - The Kubernetes Control Plane Nodes
# ocne_kube_worker - The Kubernetes Worker Nodes
# ocne_new_kube_control - Control Plane Nodes added to the cluster to upscale
# ocne_new_kube_worker - Worker nodes added to the cluster to upscale
#
[ocne_op]
ocneoperator

[ocne_kube_control]
ocnecontrol01

[ocne_kube_worker]
ocneworker01
ocneworker02

#
# To add more control-plane nodes (upscaling)
#
# Reminder: verify [add_control_nodes] in <playbookdir>/group_vars/all.yml
#
[ocne_new_kube_control]
ocnecontrol02
ocnecontrol03

#
# To add more worker nodes (upscaling) 
#
# Reminder: verify [add_worker_nodes] in <playbookdir>/group_vars/all.yml
#
[ocne_new_kube_worker]
ocneworker03
ocneworker04
ocneworker05
